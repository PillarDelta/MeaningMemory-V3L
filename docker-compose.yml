version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: meaning-memory-v3l-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meaning_memory_v3l
    ports:
      - "5434:5432"  # Use 5434 to avoid conflict with V3 on 5433
    volumes:
      - meaning_memory_v3l_data:/var/lib/postgresql/data
      - ./server/src/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  meaning_memory_v3l_data:
